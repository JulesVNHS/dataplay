<!DOCTYPE html>
<html lang="fr">
<head>
  <title>Late - DataPlay</title>
  <link rel="shortcut icon" href="assets/images/logo.svg">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Une interaction ludiques sur base de données">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Late - DataPlay">
  <meta property="og:url" content="https://jules-vanhuysse.be/projets/dataplay">
  <meta property="og:image" content="assets/images/logo.svg">
  <meta property="og:description" content="Une interaction ludiques sur base de données">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/app.css">
  <script src="scripts/app.js" defer></script>
</head>
<body class="body__accueil">
  <header>
    <nav class="menu">
      <a class="menu__link menu__link--logo" href="index.html">
        <img class="menu__logo" src="assets/images/logo.svg" alt="logo Late (L8)">
      </a>
      <ul class="menu__list">
        <li class="menu__el">
          <a class="menu__link menu__link--nav menu__link--accueil" href="index.html">
            <img class="menu__img" src="assets/images/home.svg" alt="logo home">
            <p class="menu__text">Accueil</p>
          </a>
        </li>
        <li class="menu__el">
          <a class="menu__link menu__link--nav menu__link--inactive" href="stats.html">
            <img class="menu__img" src="assets/images/stats.svg" alt="logo stats">
            <p class="menu__text">Stats</p>
          </a>
        </li>
        <li class="menu__el">
          <a class="menu__link menu__link--nav menu__link--inactive" href="projet.html">
            <img class="menu__img" src="assets/images/projet.svg" alt="logo projet">
            <p class="menu__text">Projet</p>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="form-retard" action="#" method="post">
      <h2 class="form-retard__titre">Mes&nbsp;Retards</h2>
      <fieldset class="form-retard__fieldset">
        <ul class="form-retard__list">
          <li class="form-retard__el">
            <label class="form-retard__label" for="form-retard__departure-input">De</label><br>
            <input class="form-retard__input" type="text" list="form-retard__departure-datalist" id="form-retard__departure-input" name="form-retard__departure-input" placeholder="Gare de départ" required>
            <datalist id="form-retard__departure-datalist">
              <option value="ANTWERPEN-BERCHEM"></option>
              <option value="ANTWERPEN-CENTRAAL"></option>
              <option value="BRUSSEL-CENTRAAL"></option>
            </datalist>
          </li>
          <li class="form-retard__el">
            <label class="form-retard__label" for="form-retard__arrival-input">À</label><br>
            <input class="form-retard__input" type="text" list="form-retard__arrival-datalist" id="form-retard__arrival-input" name="form-retard__arrival-input" placeholder="Gare d'arrivée" required>
            <datalist id="form-retard__arrival-datalist">
              <option value="ANTWERPEN-CENTRAAL"></option>
              <option value="BRUSSEL-ZUID"></option>
              <option value="BRUSSELS AIRPORT - ZAVENTEM"></option>
            </datalist>
          </li>
          <li class="form-retard__el">
            <label class="form-retard__label" for="form-retard__frequency-input">Fréquence&nbsp;(par&nbsp;semaine)</label><br>
            <select class="form-retard__input" id="form-retard__frequency-input" name="form-retard__frequency-input">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </li>
        </ul>
      </fieldset>
      <button class="form-retard__submit" type="submit">Calculer</button>
      <div class="form-retard__container-message">
        <small class="form-retard__warning-message"></small>
      </div>
    </form>

    <section class="result result--hide">
      <h2 class="result__titre">Résultats</h2>
      <ul class="result__list">
        <li class="result__el">
          <p class="result__text">Retard estimé du train</p>
        </li>
        <li class="result__el result__el--value" id="averageDelay">
          <p class="result__text">...</p>
        </li>
        <li class="result__el">
          <p class="result__text">En un mois vous&nbsp;aurez&nbsp;perdu</p>
        </li>
        <li class="result__el result__el--value" id="monthlyEstimation">
          <p class="result__text">...</p>
        </li>
        <li class="result__el">
          <p class="result__text">Et vous perdrez sur&nbsp;l'année</p>
        </li>
        <li class="result__el result__el--value" id="yearlyEstimation">
          <p class="result__text">...</p>
        </li>
      </ul>
      <button class="result__btn">Voir votre train</button>
    </section>

    <section class="snake snake--hide">
      <ul class="snake__billboard-list">
        <li class="snake__billboard-el"><p class="snake__billboard-direction">Mon Voyage</p></li>
        <li class="snake__billboard-el snake__billboard-el--delay">
          <p class="snake__billboard-delay" id="delayBillboard">+123'</p>
          <p class="snake__billboard-hour">17:58</p>
        </li>
      </ul>
    </section>
  </main>
</body>
</html>
